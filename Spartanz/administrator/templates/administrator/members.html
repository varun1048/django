{%extends 'main.html'%}
{%block content%}
<style>
    
  .member_ul {
    width: 50%;
    border-radius:10px;
    list-style-type: none;
    
    /*margin-top: 10px;
    margin-right: 5px;
    margin-left: 8px;*/

    padding: 0;


    background-color: rgb(162, 68, 255);
    position: fixed;
    overflow: auto;
  }
  
  .members_li .members_a {
    display: block;
    color: #000;  
    padding: 8px 16px;
    text-decoration: none;
  }

  .members_navbar{
    border-radius: 15px;
  }  
  
  .members_li .members_a:hover:not(.active) {
    background-color: #555;
      color: white;
    }
</style>
<div>
  
  <ul class="member_ul">
    {%for member in members%}

    <li class="members_li"><a  class="members_a" href="member/{{member.id}}/">
    {{member.name}} 
    </a></li>
    {%endfor%}
  </ul>

</div>

{%endblock%}
