{% extends "main.html" %}

{%block content%}

    <h1>Main page</h1>
<div>
    <a href={% url 'create-room'  %}> Create Room </a> <br><br><br>
    <div>
        {%for room in rooms%}

            <!-- <h5>{{room.id}}-- <a href="room/{{room.id}}">{{room.name}}</h5></a>  -->

        {%endfor%}    
    </div>

{%endblock content%}
